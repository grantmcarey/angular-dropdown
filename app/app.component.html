	<button class="btn btn-lg" ngbDropdownToggle>{{currentSelection?.name}}</button>
	<div ngbDropdownMenu>

			<h3 *ngFor="let option of options" (click)="setCurrentSelection(option)">{{option?.name}}</h3>

	</div>
</div>
